<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #000; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #333; }
  </style>
</head>
<body>

  <h1>Admin Registration</h1>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (localStorage.getItem('admin')) {
        alert("Admin already registered. Please login.");
        window.location.href = "login.html";
        return;
      }

      localStorage.setItem('admin', JSON.stringify({ username, password }));
      alert("Registration successful! You can now log in.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
