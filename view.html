<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booked Slot - Vehicle Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .details {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Booked Slot - Vehicle Details</h1>

  <div class="details">
    <p><strong>Owner Name:</strong> <span id="owner"></span></p>
    <p><strong>Car Model:</strong> <span id="carModel"></span></p>
    <p><strong>Registration Number:</strong> <span id="registration"></span></p>
    <p><strong>Booked Slot Time:</strong> <span id="bookedTime"></span></p>
  </div>

  <script>
    const bookingDetails = JSON.parse(localStorage.getItem('bookedVehicle'));

    if (bookingDetails) {
      document.getElementById('owner').textContent = bookingDetails.owner;
      document.getElementById('carModel').textContent = bookingDetails.carModel;
      document.getElementById('registration').textContent = bookingDetails.registration;
      document.getElementById('bookedTime').textContent = bookingDetails.bookedTime;
      document.getElementById('locationFrame').src = `https://www.google.com/maps?q=${bookingDetails.latitude},${bookingDetails.longitude}`;
    } else {
      document.body.innerHTML = "<h1>No bookings found</h1>";
    }
  </script>

</body>
</html>
