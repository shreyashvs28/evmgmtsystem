<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    button { padding: 8px 15px; background-color: red; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: darkred; }
  </style>
</head>
<body>

  <h1>User Charging History</h1>
  <table>
    <thead>
      <tr>
        <th>Station Name</th>
        <th>Car Model</th>
        <th>Registration</th>
        <th>Time Charged</th>
        <th>Payment Mode</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody id="historyList">
    </tbody>
  </table>
  <button onclick="logout()">Logout</button>

  <script>
    if (localStorage.getItem('isUserLoggedIn') !== 'true') {
      alert("Access Denied! Please log in first.");
      window.location.href = "login1.html";
    }

    const username = JSON.parse(localStorage.getItem('user'))?.username;
    const historyList = document.getElementById('historyList');
    const userHistory = JSON.parse(localStorage.getItem('userHistory')) || [];

    userHistory.forEach(entry => {
      if (entry.username === username) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.stationName}</td>
          <td>${entry.carModel}</td>
          <td>${entry.registration}</td>
          <td>${entry.bookedTime}</td>
          <td>${entry.paymentMode}</td>
          <td>${entry.cost}</td>
        `;
        historyList.appendChild(row);
      }
    });

    function logout() {
      localStorage.removeItem('isUserLoggedIn');
      alert("Logged out successfully!");
      window.location.href = "login1.html";
    }
  </script>

</body>
</html>
